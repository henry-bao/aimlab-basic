<html>
    <head>
        <title>AimLabBasic</title>
        <link rel="stylesheet" href="/stylesheets/style.css" />
        <script src="javascripts/index.js"></script>
    </head>

    <body>
        <nav>
            <span id="login">login</span>
            <div class="info hide">
                <h2>How to play:</h2>
                <p>
                    You need to click de ball in order to increment your score as fast as you can, you also can
                    increment or decrement the timer.
                    <br />
                    <br />
                    Good luck have fun!
                </p>
                <div>
                    <p>Your highest score is: <span></span></p>
                </div>
                <div>
                    <p>Your average accuracy is: <span></span></p>
                </div>
                <div>
                    <button class="increase-decrease increase">-</button>
                    width: <span></span>
                    <button class="increase-decrease decrease">+</button>
                </div>
                <button id="ok">Ok</button>
            </div>
            <div class="timer">
                <span id="subtract">-</span>
                <div class="time"><span id="seconds"></span> seconds</div>
                <span id="add">+</span>
            </div>
            <div class="score">Score: <span id="score"></span></div>
        </nav>
        <div class="container center">
            <div class="target">
                <img class="target-img" src="images/target.png" />
            </div>
            <div id="restart-game" class="hide">&#8634;</div>
        </div>
    </body>
</html>
