<!DOCTYPE html>

<html>
    <head>
        <title>AimLabBasic</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <script src="javascripts/index.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto Mono" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body>
        <nav>
            <span id="login">login</span>
            <div class="info hide">
                <h2>How to play:</h2>
                <p>
                    You need to click de ball in order to increment your score as fast as you can, you also can
                    increment or decrement the timer.
                    <br />
                    <br />
                    Good luck have fun!
                </p>
                <div class="highscore">
                    <p>Your Highscore is: <span id="highscore"></span></p>
                </div>
                <div class="width">
                    <button class="increase-decrease" id="decrease">-</button>
                    width: <span id="width"></span>
                    <button class="increase-decrease" id="increase">+</button>
                </div>
                <button id="ok">Ok</button>
            </div>
            <div class="timer">
                <span id="subtract">-</span>
                <div class="time"><span id="seconds"></span> seconds</div>
                <span id="add">+</span>
            </div>
            <div class="score">Score: <span id="score"></span></div>
        </nav>
        <div class="container center">
            <div class="target">
                <img class="target-img" src="images/target.png" />
            </div>
            <div id="restart-game" class="hide">&#8634;</div>
        </div>
    </body>
</html>
