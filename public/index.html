<html>
    <head>
        <title>AimLabBasic</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <script src="javascripts/util.js"></script>
        <script src="javascripts/init.js"></script>
        <script src="javascripts/index.js"></script>
        <script src="javascripts/identity.js"></script>
    </head>

    <body onload="init()">
        <nav>
            <div id="identity-div">loading...</div>
            <div class="timer">
                <span id="subtract">-</span>
                <div class="time"><span id="seconds"></span> seconds</div>
                <span id="add">+</span>
            </div>
            <div class="score">Score: <span id="score"></span></div>
        </nav>
        <div class="container center">
            <div class="target">
                <img class="target-img" src="images/target.png" />
            </div>
            <div id="start-game">Start Game!</div>
            <div id="restart-game" class="hide">&#8634;</div>
        </div>
    </body>
</html>
