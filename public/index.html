<html>
    <head>
        <title>AimLabBasic</title>
        <meta property="og:title" content="AimLabBasic" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="images/target.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="stylesheets/style.css" />
        <link rel="icon" href="images/target.png" />
    </head>

    <body onload="loadIdentity()">
        <nav>
            <div id="identity-div">loading...</div>
            <div class="timer">
                <span id="subtract">-</span>
                <div class="time"><span id="seconds"></span> seconds</div>
                <span id="add">+</span>
            </div>
            <div class="score">Score: <span id="score"></span></div>
        </nav>
        <div id="game-container" class="center">
            <div class="target disable">
                <img class="target-img" src="images/target.png" draggable="false" />
            </div>
            <div id="button-container">
                <div id="start-game" onclick="startGame()">Start Game!</div>
                <div
                    id="leaderboard-button"
                    onclick="loadLeaderboard()"
                    data-toggle="modal"
                    data-target="#leaderboard-modal"
                >
                    Leaderboard
                </div>
                <div class="modal fade" id="leaderboard-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Leaderboard</h2>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span class="modal-close" aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" id="leaderboard-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="restart-game" class="hide" onclick="restartGame()">&#8634;</div>
        </div>
        <script src="javascripts/util.js"></script>
        <script src="javascripts/identity.js"></script>
        <script src="javascripts/game.js" defer></script>
        <script src="javascripts/leaderboard.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
